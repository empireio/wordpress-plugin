name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION
categories:
  - title: 🚀 Features
    labels:
      - feature
  - title: 🐛 Bug Fixes
    labels:
      - bugfix
  - title: 🛠 Refactoring
    labels:
      - refactoring
  - title: 📖 Documentation
    labels:
      - documentation
  - title: 🧰 Maintenance
    labels:
      - dependencies
version-resolver:
    major:
      labels:
        - 'ver-major'
    minor:
      labels:
        - 'ver-minor'
    patch:
      labels:
        - 'ver-patch'
    default: minor
template: |
  ## Changes

  $CHANGES
