name: Code Quality Checks
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
jobs:
  build:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
        with:
          working_dir: src
          php_version: "7.4"
          php_extensions: zip

      - name: Run PHPCS
        run: cd src && composer run lint

      - name: Run PHPUnit
        run: cd src && composer run phpunit -- --exclude-group selenium_test

      - name: Run ESLint
        run: cd src && composer run eslint

  selenium-tests:
    name: Selenium Tests
    runs-on: ubuntu-latest
    env:
      PROJECT: wordpress-plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure poetry
        run: |
          poetry self add poetry-dotenv-plugin
          poetry config virtualenvs.in-project true
          poetry install

      - name: Build the stack
        run: |
          mv .env.ci .env
          export ORGANIC_DEMO_SITE_APIKEY="${{ secrets.ORGANIC_DEMO_SITE_API_KEY }}"
          export COMPOSER_AUTH="{\"github-oauth\":{\"github.com\":\"${{ secrets.GITHUB_TOKEN }}\"}}"
          poetry run ./dev.py up

      - name: Run selenium tests
        run: |
          export ORGANIC_DEMO_SITE_APIKEY="${{ secrets.ORGANIC_DEMO_SITE_API_KEY }}"
          export COMPOSER_AUTH="{\"github-oauth\":{\"github.com\":\"${{ secrets.GITHUB_TOKEN }}\"}}"
          poetry run ./dev.py run-tests --limit_to selenium_test
