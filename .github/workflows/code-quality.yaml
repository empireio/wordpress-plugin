name: Code Quality Checks
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
jobs:
  build:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:

      - name: Install PHP-zip
        run: sudo apt-get install -y zlib1g-dev && sudo apt-get install -y zip

      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
        with:
          working_dir: src
          php_version: "7.4"

      - name: Run PHPCS
        run: cd src && composer run lint

      - name: Run PHPUnit
        run: cd src && composer run phpunit

      - name: Run ESLint
        run: cd src && composer run eslint
